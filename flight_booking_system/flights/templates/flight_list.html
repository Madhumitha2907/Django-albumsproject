<!DOCTYPE html>
<html>
<head>
    <title>Flight List</title>
</head>
<body>
    <h1>Flight List</h1>
    <a href="{% url 'flight_new' %}">Add New Flight</a>
    <ul>
        {% for flight in flights %}
        <li>
            <a href="{% url 'flight_detail' flight.pk %}">{{ flight.flight_number }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
