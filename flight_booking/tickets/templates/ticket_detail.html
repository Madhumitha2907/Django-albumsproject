<!DOCTYPE html>
<html>
<head>
    <title>Ticket {{ ticket.id }}</title>
</head>
<body>
    <h1>Ticket {{ ticket.id }}</h1>
    <p>Reservation: {{ ticket.reservation.id }}</p>
    <p>Seat Number: {{ ticket.seat_number }}</p>
    <p>Ticket Price: {{ ticket.reservation.flight.base_cost  }}</p>
    <a href="{% url 'ticket_edit' pk=ticket.pk %}">Edit</a>
    <a href="{% url 'ticket_delete' pk=ticket.pk %}">Delete</a>
    <a href="{% url 'ticket_list' %}">Back to List</a>
</body>
</html>
