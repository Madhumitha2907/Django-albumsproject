<!-- templates/songs_by_singer.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Songs by {{ singer_name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Songs by {{ singer_name }}</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for song in songs %}
                <li>{{ song.title }} (Album: {{ song.album.title }})</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ previous_page }}">Go back</a>
    <br>
    <a href="{% url 'album_list' %}">Back to Albums</a>
</body>
</html>
