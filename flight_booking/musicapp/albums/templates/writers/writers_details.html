<!DOCTYPE html>
<html>
<head>
    <title>{{ writer.name }} - Details</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{{ writer.name }}</h1>
    <h2>Songs:</h2>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }}</li>
        {% empty %}
            <li>No songs available.</li>
        {% endfor %}
    </ul>
    <a href="{{ previous_page }}">Go back</a>
</body>
</html>
