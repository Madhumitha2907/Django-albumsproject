<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ writer.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'writer_detail' writer.pk %}">Cancel</a>
</body>
</html>
