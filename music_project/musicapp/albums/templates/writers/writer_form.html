<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Writer</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Writer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'writer_list' %}">Back to Writer List</a>
</body>
</html>
