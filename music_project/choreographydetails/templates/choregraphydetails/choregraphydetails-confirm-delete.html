<!DOCTYPE html>
<html>
<head>
    <title>Delete Choreography Detail</title>
</head>
<body>
    <h1>Are you sure you want to delete the detail for "{{ detail.Song.Title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'choreography_detail_list' %}">Cancel</a>
</body>
</html>
