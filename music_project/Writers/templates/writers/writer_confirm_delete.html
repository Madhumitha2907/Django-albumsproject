<!-- writers/templates/writers/writer_confirm_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Writer</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ writer.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'writer_list' %}">Cancel</a>
</body>
</html>
